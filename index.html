<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" type="img/png" href="images/favicon.png">
</head>
<body>

<div class="container">
	<div class="game-container">
		<h1>Rock, Paper, Scissors!</h1>
		<div class="banner">Take your pick</div>

		<div class="players-container">
			<div class="player player-1">
				<h2>Player 1</h2>
				<div class="score">0</div>
			</div>
			<div class="player player-2">
				<h2>Player 2</h2>
				<div class="score">0</div>
			</div>
		</div>

		<div class="rock-paper-scissors">
			<div class="choice">
				<img data-key="Rock" class="image" src="images/rock.jpg">
			</div>
			<div class="choice">
				<img data-key="Paper" class="image" src="images/paper.jpg">
			</div>
			<div class="choice">
				<img data-key="Scissors" class="image" src="images/scissors.jpg">
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
